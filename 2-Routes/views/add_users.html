<div class="container">
	<h2>List All Users</h2>
	Name :
	<br>
  <input type="text" data-ng-model="search" placeholder="Filter by name">
	<br><br><br>

	<ul class="list-group">
		<li class="list-group-item" data-ng-repeat="person in customers | filter:search | orderBy:'name' ">
			{{ person.name}} live in {{ person.city}}
		</li>
	</ul>

	<br>

	<h2>Add New Users</h2>

	Name :
	<br><br>
	<input type="text" data-ng-model="name">

	<br>
	City :
	<br><br>
	<input type="text" data-ng-model="city">

	<br><br>
	<button data-ng-click="addPerson()">Add person</button>

</div>
