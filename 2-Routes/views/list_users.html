<div class="container">
	<h2>List All Users</h2>
	City :
	<br>
	<input type="text" data-ng-model="search" placeholder="Filter by city">
	<br><br><br>

	<ul class="list-group">
		<li class="list-group-item" data-ng-repeat="person in customers | filter:search | orderBy:'city' ">
			{{ person.name}} live in {{ person.city}}
		</li>
	</ul>

</div>
